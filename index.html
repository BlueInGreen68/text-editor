<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Редактор</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<style>
			body {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				display: flex;
				flex-wrap: wrap;
				font-family: monospace;
				background: #ffffff;
				margin: 0;
			}

			.editor {
				height: 100vh;
				width: 100vw;
				background: #ffffff;
				display: block;
				position: relative;
				padding: 25px;
				font-size: 16px;
				color: #111;
			}
		</style>
	</head>

	<body>
	<header class="main__header header">
		<ul class="header__list list">
			<li class="list__item list-item">
				<select name="File" id="File" class="list-item__menu menu">
					<option class="menu__option">Новый</option>
					<option class="menu__option">Сохранить</option>
					<option class="menu__option">Открыть</option>
				</select>
				<label for="File" class="list-item__label">Файл</label>
			</li>
			<li class="list__item list-item">
				<select name="Help" id="Help" class="list-item__menu menu">
					<option class="menu__option">О программе</option>
					<option class="menu__option">Об авторе</option>
				</select>
				<label for="Help" class="list-item__label">Помощь</label>
			</li>
		</ul>
		<section class="header__tabs tabs">
			<div class="tabs__tab tab tabs__tab_active">index.html</div>
			<div class="tabs__tab tab">index.html</div>

		</section>
	</header>
		<div class="editor" data-oncodejs>Ah, here belongs JavaScript? Is it like Java?</div>

		<script src="oncode.js"></script>
		<script>
			const jsEditor = new OnCode(document.querySelector("[data-oncodejs]"), "js");
			const htmlEditor = new OnCode(document.querySelector("[data-oncodehtml]"), "html");
		</script>
	</body>
</html>
